<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/photon.min.css">
  <style media="screen">
    header {
      -webkit-app-region: drag; /* ドラッグ可能に */
      -webkit-user-select: none; /* ドラッグはテキスト選択と競合するので禁止 */
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.0/riot+compiler.min.js"></script>
</head>
<body>
  <div class="window">
    <header></header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <sidebar></sidebar>
        </div>
        <div class="pane">
          <collection-list></collection-list>
        <div>
      </div>
    </div>
  </div>

  <script src="./tags/header.tag" type="riot/tag"></script>
  <script src="./tags/sidebar.tag" type="riot/tag"></script>
  <script src="./tags/collection-list.tag" type="riot/tag"></script>
  <script src="./tags/document-detail.tag" type="riot/tag"></script>
  <script>
    /***********************************************
    * Riot
    ***********************************************/
    var obs = riot.observable()
    riot.mount('header')
    riot.mount('sidebar')
    riot.mount('collection-list')
    riot.mount('document-detail')

    const Firestore = require('@google-cloud/firestore');
    const firestore = new Firestore({
      projectId: 'timeline-stg',
      keyFilename: './cert.json',
    });
  </script>
</body>
</html>
